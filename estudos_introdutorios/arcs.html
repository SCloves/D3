<!DOCTYPE html charset="utf-8">
<html lang="pt-br">
<head>
	 <meta charset="UTF-8">
	<title>Tutorial D3</title>
			
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body charset="utf-8">
    <!--python -m SimpleHTTPServer-->
    <!-- http://127.0.0.1:8000/ -->
	<script>
		

		

		var canvas = d3.select('body').append('svg')
						.attr('width', 500)
						.attr('height', 500);

		
		var data = [
					{x:10, y:20},
					{x:40, y:60},
					{x:50, y:70}
				   ];

		var group = canvas.append('g')
						.attr('transform', 'translate(100, 100)');

		var r = 100;
		var p = Math.PI * 2;


		var arc = d3.svg.arc()
					.innerRadius(r - 20)
					.outerRadius(r)
					.startAngle(0)
					.endAngle(p)
						

		group.append('path')
			.attr('d', arc);

	</script>
	
</body>

</html>
