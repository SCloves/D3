<!DOCTYPE html>
<html>
<head>
	<title>Styling SVG Elements</title>
</head>
<body>

	<style type="text/css">
		.cloves{
				fill : yellow;
				stroke: orange;
				stroke-width: 5;
		}
	</style>

	<svg width=1500 height=1500>
		<circle cx='100' cy='100' r='50' fill='yellow' stroke-width='10' stroke='orange'/>
		<ellipse cx="250" cy="250" rx="50" ry="25" class='cloves'/>
	</svg>

</body>
</html>>
