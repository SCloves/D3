<!DOCTYPE html>
<html>
<head>
	<title>Algumas figuras em svg</title>
</head>
<body>

	<svg width='1500' height='1500'>
		<circle cx='25' cy='25' r='22' fill='blue' stroke='grey' stroke-width='2'/>
		<rect x='25' y='100' width='100' height='20' fill='green'/>
		<ellipse cx="250" cy="25" rx="100" ry="25"/>
		<line x1='0' y1='0' x2='100' y2='100' stroke='red'/>
		<text 
		x='250' y='300' font-family="serif" font-size="25"
 		fill="orange">Hello</text>
	</svg>

</body>
</html>
