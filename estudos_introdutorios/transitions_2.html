<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tutorial D3</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<!-- DOM elements < data elements (enter) -->
	<!-- DOM elements > data elements (exit) -->
	<!-- DOM elements = data elements (update) -->

	<script>


		var data = [10];
		
		var canvas = d3.select('body')
						.append('svg')
						.attr('width', 500)
						.attr('height', 500);

		var circle = canvas.append('circle')
							.attr('cx', 50)
							.attr('cy', 50)
							.attr('r', 25);

		circle.transition()
			.duration(1500)
			.delay(1000)
			.attr('cx', 150)
			.each('start', function() { d3.select(this).attr('fill', 'red'); })
			
				
	</script>>
	
</body>

</html>
